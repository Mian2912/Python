<!-- extendemos la base html -->
{% extends 'core/base.html' %}

<!-- colocamos el titulo a la pagina -->
{% block title %} sample {% endblock %}

{% load static %}

<!-- cargamos el contenido  -->
{% block content %}
<section class="page-section about-heading">
    <div class="container">
      <div class="about-heading-content mbtm">
        <div class="row">
          <div class="col-xl-9 col-lg-10 mx-auto">
            <div class="bg-faded rounded p-5 forced">
              <h2 class="section-heading mb-4">
                <span class="section-heading-lower">{{pages.title}}</span>
              </h2>
              <div class="section-content">
                  <p>{{pages.content|safe}}</p>
                  {% if user.is_authenticated %}
                    <p><a href="{% url 'admin:pages_pages_change' pages.id%}">Editar</a></p>
                  {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
